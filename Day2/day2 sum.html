<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  sum </title>
 </head>
 <body>
    <script>
        var sum = 0;
           var flag = 1;
           while (flag){
                num= parseInt(prompt ('enter number please'));
                if (num){
                     sum  += num ;
                }
                if (num || sum>100) {
                     flag=0;
                }

           }
           document.write ("sum = "+ sum);
    </script>
 </body>
