<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> sorting </title>
    <style>
        span {
            color: rgb(177, 11, 11);

        }
    </style>

</head>
<body>
    <script>
       var arr =[];
       for ( var i=0; i<5; i++){
        var num =prompt ("please enter your number");
        arr.push(num)
       }

       document.write("<h1>sorting</h1>")
       document.write("<span> you have entered the values of</span>" + arr + "<br/>");
       document.write("<span> values after being sorted descending </span>"  + arr.sort (function(a,b) {return b-a;}) + "<br/>")
       document.write("<span> your values being sorted ascending</span>" + arr.reverse(function (a,b) { return a-b;}) + "<br/>")
    </script>
    </body>
    </html>
